<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg rounded animated-card" data-aos="fade-up">
            <div class="text-center">
                <h2 class="mb-4">Registration Form</h2>
            </div>
            <form id="registrationForm">
                <div class="mb-3 position-relative">
                    <label for="name" class="form-label">Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                    </div>
                    <small class="text-danger d-none" id="nameError">Name is required.</small>
                </div>
    
                <div class="mb-3 position-relative">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <small class="text-danger d-none" id="emailError">Enter a valid email.</small>
                </div>
    
                <div class="mb-3 position-relative">
                    <label for="mobile" class="form-label">Phone Number</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-phone-alt"></i></span>
                        <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter your phone number">
                    </div>
                    <small class="text-danger d-none" id="mobileError">Enter a valid 10-digit phone number.</small>
                </div>
    
                <div class="mb-3 position-relative">
                    <label for="message" class="form-label">Message</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-comment"></i></span>
                        <textarea class="form-control" id="message" name="message" rows="3" placeholder="Enter your message"></textarea>
                    </div>
                    <small class="text-danger d-none" id="messageError">Message should be at least 10 characters.</small>
                </div>
    
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary animated-btn">
                        <i class="fas fa-paper-plane"></i> Register
                    </button>
                </div>
            </form>
        </div>
    </div>
    

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<!-- Animate on Scroll (AOS) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init(); // Initialize animations
</script>


<script>
$(document).ready(function() {
    $("#registrationForm").submit(function(event) {
        event.preventDefault(); // Prevent default form submission

        let formData = $(this).serialize(); 

        $.ajax({
            type: "POST",
            url: "connection.php",
            data: formData,
            dataType: "json",
            success: function(response) {
                if (response.success) {
                    alert("Registration successful!"); 
                    $("#registrationForm")[0].reset(); 
                } else {
                    alert(response.message); 
                }
            },
            error: function() {
                alert("An error occurred while processing your request.");
            }
        });
    });
});
</script>

</body>
</html>
